apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-training
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3 #จำนวน pod ที่ถูกนำไป deploy
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: petstore-api
        image: ghcr.io/teazabell/devops-java-example:c9ab41d2f6703924f7769c071a18ded805c7444a
        imagePullPolicy: Always
        ports:
        - containerPort: 9090 #default 8080
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: api.service.port #var of configmap
